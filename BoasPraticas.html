<!DOCTYPE html>
<html>
<head>
    <!--METADADOS-->
    <meta charset="UTF-8" />
        <title>Pagina com identação</title>   
       <!--[if lt IE9]
       <script type="text/javascript" src="http://html5shiv.google.com/svn/trunk/html5.js"></script>
       <![endif]-->
</head>    
<body>
    <!--CABEÇALHO DO SITE-->
    <header id="cabecalho_site">
        <h1>Título</h1>
            <nav id="menu_site">
                <ul>
                    <li class="item_menu_site">
                        <a href="">Link do menu</a>
                    </li>
                </ul>
            </nav>
    </header>
    <!--FIM CABECALHO SITE-->

    <!--CONTEUDO PRINCIPAL DO SITE-->
    <main>
        <!--ARTIGO DO SITE-->
        <section>
            <article class="artigo">
                <header class="cabecalho_artigo" >
                    <h3>Título do Artigo</h3>
                </header>
                <div class="texto_artigo">
                    <p>Texto do Artigo</p>
                </div>
            </article>
        </section>
         <!--FIM ARTIGO DO SITE-->

        <!--CONTEUDO DE REFERENCIA AO CONTEUDO PRINCIPAL-->
        <aside>
            <ul>
                <li>
                    <a href="">Link do Menu</a>
                </li>
            </ul>
        </aside>
        <!-- FIM CONTEUDO DE REFERENCIA AO CONTEUDO PRINCIPAL-->
    </main>
    <!-- FIM CONTEUDO PRINCIPAL DO SITE-->

     <!--RODAPE-->
    <footer id="rodape_site">
        <p>Rodapé</p>
    </footer>
    <!-- FIM RODAPE-->
</body>
</html>
